<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Success Student Management System</title>
</head>
<body>
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="row bg-light">
    <div class="col-4"></div>
    <div class="col-4">
        <h1>Teacher Management</h1>
    </div>
    <div class="col-4"> <a href="/teacher/add">
        <button class="btn btn-primary">Register a new Teacher</button>
    </a></div>
</div>

<div class="row">

    <div class="container">
        <table class="table table-striped table-inverse " id="myTable"  >
            <thead class="thead-inverse">
            <tr>
                <th>Index</th>
                <th>Registration ID</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Contact Number</th>
                <th>Modify</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="teacher, index : ${teachers}">
                <td data-th-text="${index.count}"></td>
                <td data-th-text="${teacher.RegistrationId}"></td>
                <td data-th-text="${teacher.firstName}"></td>
                <td data-th-text="${teacher.subject.name}"></td>
                <td data-th-text="${teacher.mobile}"></td>
                <td>
                    <a data-th-href="${'/teacher/view/'+ teacher.id}"><button class="btn btn-info">View</button></a>
                    <a data-th-href="${'/teacher/edit/'+ teacher.id}"><button class="btn btn-success">Edit</button></a>
                    <a data-th-href="${'/teacher/delete/'+ teacher.id}"><button class="btn btn-danger">Delete</button></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>
</body>
</html>
